<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>My Mini-App</title>
       <script>
           // This is where you can handle data from Telegram
           window.addEventListener('DOMContentLoaded', () => {
               const telegram = window.Telegram.WebApp;
               telegram.ready();
           });
       </script>
       <style>
           body {
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               margin: 0;
               background-color: #f0f0f0;
           }
       </style>
   </head>
   <body>
       <h1>Welcome to My Mini App!</h1>
       <p>This is a simple web app opened from Telegram.</p>
       <div id="root"></div>
   </body>
   </html>
